<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AngularJSDemo</title>
    <script type="text/javascript" src="../plugin/angular.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
	<div data-ng-app="">
    	<h3>AppDemo1</h3>
    	<p>姓:<input type="text" data-ng-model="firstName"/></p>
        <p>名:<input type="text" data-ng-model="lastName"/></p>
        <p>您的姓名是:{{firstName + lastName}}</p>
    </div>

	<br/><hr/><br/>
	
	<div id="app2" data-ng-app="app2" data-ng-controller="ctr2">
    	<h3>AppDemo2</h3>
        <p>初始化参数</p>
    	<p>姓:<input type="text" data-ng-model="firstName"/></p>
        <p>名:<input type="text" data-ng-model="lastName"/></p>
        <p>您的姓名是:{{firstName + " " + lastName}}</p>   
    </div>

	<br/><hr/><br/>
    
    <div id="app3" data-ng-app="app3" data-ng-controller="ctr3">
    	<h3>AppDemo3</h3>
        <p>使用ng-repeat 来循环数组</p>
        <ul data-ng-repeat="i in nameArray">
        	<li>{{ i }}</li>
        </ul>
    </div>

	<br/><hr/><br/>
    
    <div id="app4" data-ng-app="app4">
    	<runoob-directive></runoob-directive>
        <div runoob-directive></div>
    </div>
</body>
</html>
